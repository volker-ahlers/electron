<div class="container">

    <h2>Editor <span *ngIf="!contenteditable">fixed</span><span *ngIf="contenteditable">editierbar</span></h2>

    <div class="row">
        <div class="col-6">
            <strong>form</strong>
            <pre *ngIf="contenteditable" #editor contenteditable>{{ files | json }}</pre>
            <pre *ngIf="!contenteditable" #editor>{{ files | json }}</pre>
        </div>
        <div class="col-6">
            <strong>transformed</strong>
            <pre *ngIf="contenteditable" #editor contenteditable>{{ transformed | json }}</pre>
            <pre *ngIf="!contenteditable" #editor>{{ transformed | json }}</pre>
        </div>
        <div class="col-6">
            <button class="btn btn-primary mb-3" (click)="toggleEditable()">toggleEditable</button>
            <button class="btn btn-primary mb-3" (click)="save()">saveEditorContent</button>
        </div>
    </div>
</div>
